<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Horrible Bosses</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta charset="UTF-8">
<title>Document</title>
<link rel="icon" href="E:\slack.ico">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="wholepage">
		<div class="navbarpart">
			<div class="logopart">
				<h4 class="logo">Horrible Bosses</h4>
				<div style="display: flex;">
					<p class="onlinesymbol">&#x25C9;</p>
					<p class="username">&nbsp;VijayGowtham Vasantha Kumar</p>
				</div>
			</div>


			<div class="sidepart">

				<div class="sidenamebar">
					<div class="sidename">
						<div style="display: flex;">
							<p class="onlinesymbol">&#x25C9;</p>
							<p class="usernamecirclename">&nbsp;Sonofvanu</p>
						</div>
					</div>
					<div class="userdetails">
						<p class="userfullname">VijayGowtham Vasantha Kumar</p>
					</div>
				</div>
				<div class="sidesearchbar">
					<div class="phonecall">
						<i class="fa fa-phone" style="font-size: 2em; padding: 1.2vh;"></i>
					</div>
					<div class="settings">
						<i class="fa fa-gear" style="font-size: 2em; padding: 1.2vh;"></i>
					</div>
					<div class="notification">
						<i class="fa fa-info-circle"
							style="font-size: 2em; padding: 1.2vh;"></i>
					</div>

					<div class="searchbarright">

						<form class="navbar-form" role="search">
							<div class="input-group add-on">
								<input class="form-control" placeholder="Search"
									name="srch-term" id="srch-term" type="text">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit">
										<i class="glyphicon glyphicon-search"></i>
									</button>
								</div>
							</div>
						</form>

					</div>
					<div class="atsymbol">
						<i class="fa fa-at" style="font-size: 2em; padding: 1.2vh;"></i>
					</div>
					<div class="starsymbol">
						<i class="fa fa-star" style="font-size: 2em; padding: 1.2vh;"></i>
					</div>

					<div class="moreitems">
						<i class="fa fa-ellipsis-v"
							style="font-size: 2em; padding: 1.2vh;" (click)="openOptions(options)"></i>

							<ng-template #options let-c="close" let-d="dismiss">
								<div class="modalstyle">
								<div class="modal-header" style="background-color: 3333ff;" >
								  <h4 class="modal-title" style="font-weight:bold;font-size:1.5em;color:#4d394b;">Options</h4>
								  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
									<span aria-hidden="true">&times;</span>
								  </button>
								</div>
								<div class="modal-body" style="display:flex;">
								  <p style="color:Green;font-family:cursive;font-weight: bold;font-size:1em;padding-left:2vw;" (click)="open(joincircles);c('Close click')">Subscribe Circle</p>
								  &nbsp;
								  <p style="color:Red;font-family:cursive;font-weight: bold;font-size:1em;padding-left:2vw;" (click)="open(leavecircles);c('Close click')">Unsubscribe Circle</p>
								  &nbsp;
								  <p style="color:Blue;font-family:cursive;font-weight: bold;font-size:1em;padding-left:2vw;">My Profile</p>
								</div>
								<div class="modal-footer">
								  <button type="button" class="btn btn-danger" (click)="c('Close click')">Close</button>
								</div>
							</div>
							  </ng-template>


							  <ng-template #joincircles let-c="close" let-d="dismiss">
									<div class="modal-header" style="opacity: 0;">
									  <h4 class="modal-title"> </h4>
									  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
										<span aria-hidden="true">&times;</span>
									  </button>
									</div>
									<div class="modal-header" style="opacity: 0;">
											<h4 class="modal-title"> </h4>
											<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
											  <span aria-hidden="true">&times;</span>
											</button>
										  </div>
										  <div class="modal-header">
												<h4 class="modal-title">Circles </h4>
												<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
												  <span aria-hidden="true">&times;</span>
												</button>
											  </div>
									<div class="modal-body col-xl-6" style="overflow-y:scroll;align-content: center;">
											<app-circle-action [circles]="circles"></app-circle-action>
													
												
									</div>
									<div class="modal-footer">
									  <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
									</div>
								  </ng-template>

								  <ng-template #leavecircles let-c="close" let-d="dismiss">
										<div class="modal-header">
										  <h4 class="modal-title">Modal title</h4>
										  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
											<span aria-hidden="true">&times;</span>
										  </button>
										</div>
										<div class="modal-body">
										  <p>One fine body&hellip; leave circle</p>
										</div>
										<div class="modal-footer">
										  <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
										</div>
									  </ng-template>
									  
								  

							  
							
					</div>
				</div>
			</div>
		</div>
		<div class="contentpart">
			<div class="sidenavbar">
				<div class="searchbar">
					<div style="display: flex;">

						<i style="margin-left: 1.8vw; font-size: 1.2em;" class="fa">&#xf29b;</i>
						<p style="margin-left: 1vw;">Jump to...</p>

					</div>

				</div>
				<div class="allthreads">
					<div style="display: flex;">

						<i style="margin-left: 1.8vw; font-size: 1.2em;" class="fa">&#xf0f4;</i>
						<p style="margin-left: 1vw;">All threads</p>

					</div>

				</div>
				<div class="circlenamebar">
					<div style="display: flex;">
						<i style="margin-left: 1.8vw; font-size: 1.5em;" class="fa">&#xf0e6;</i>
						<p style="margin-left: 1vw;">Circles</p>
						<p
							style="padding-left: 8vw; font-size: 1.5em; font-family: DejaVu Sans, Book;"
							(click)="open(content)">&#8853;</p>
							

					</div>
				

				</div>
				<div class="modalstyle">
					<ng-template #content let-c="close" let-d="dismiss">
						<div class="modal-header">
						  <h4 class="modal-title">Modal title</h4>
						  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
							<span aria-hidden="true">&times;</span>
						  </button>
						</div>
						<div class="modal-body">
							<form #f="ngForm" (ngSubmit)="register();c('Close click')">
								<input [(ngModel)]="model.name" #circle.id="ngModel" name="name" style="width:25vw;border-radius:1vw 1vw 1vw 1vw;font-family:cursive" >
								  <button class="btn btn-success" style="border-radius:1vw 0 1vw 0;font-family:cursive"  >Submit</button>
								</form>
						</div>
						<div class="modal-footer">
						  <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
						</div>
					  </ng-template>
					  
				</div>

				<app-circle-module-component [circles]="circles"
					(cirlceSelected)="getCircleMessages($event)"></app-circle-module-component>
				<div class="userbarname">
					<div style="display: flex;">
						<i style="margin-left: 1.8vw; font-size: 1.5em;" class="fa">&#xf1ae;</i>
						<p style="margin-left: 1vw;">Users</p>
					</div>
				</div>
				<app-user-module-component [users]="users"
					(userSelected)="getUserMessages($event)"></app-user-module-component>

				<div class="invitenamebar"></div>

				<div class="footer"></div>

			</div>
			<div class="messagebody">
				

				<div class="messagecontainer">
					&nbsp;
			<app-message-module-component [messages]="messages" ></app-message-module-component>
		<app-sendmessage [userId]="userId" [circleId]="circleId"></app-sendmessage>









		</div>



		

	</div>
		</div>

	</div>
</body>
</html>
