<div class="circlelistbar1">
    <div style="display: flex; margin-top: 0.2vh;"
      *ngFor="let singlecircle of circles">
      <i style="margin-left: 1.8vw; font-size: 1.2em;color:gold;" class="fa">&#xf0c0;</i>
      <p style="margin-left: 1vw;color:indigo;" (click)="addUserToCircle(singlecircle.circleId,singlecircle.circleName);d('Cross click')">
        {{singlecircle.circleName| lowercase}}</p>
    </div>
  </div>
