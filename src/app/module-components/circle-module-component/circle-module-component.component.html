
<div class="circlebar">
	<div class="circlelistbar">
		<div style="display: flex; margin-top: 0.2vh;"
			*ngFor="let singlecircle of circles">
			<i style="margin-left: 1.8vw; font-size: 1.2em;" class="fa">&#xf0c0;</i>
			<p style="margin-left: 1vw;" (click)="onSelect(singlecircle.circleId)">
				{{singlecircle.circleName| lowercase}}</p>
		</div>
	</div>
</div>
